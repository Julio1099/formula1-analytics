version: '3.8'

services:
  db:
    image: postgres:15
    container_name: db_formula1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: formula1
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql   

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_formula1
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

  populate:
    build: .
    container_name: populate_formula1
    depends_on:
      - db
    volumes:
      - ../Data_Layer/silver/dados_limpos:/dados

volumes:
  db_data:
